
<script>
  
    $(function() {
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth',
          headerToolbar: {
            left: 'today',
            center: 'title',
            right: 'prev,next'
          },
          events : {{colored_dates|safe}},
      
          dateClick: function(date) {
            $("#table-to-refresh").load("/scheduling/patrol_schedule", { date : date.dateStr, csrfmiddlewaretoken: '{{ csrf_token }}'})
          }

      });
      calendar.render();
      
      });
      
</script>
