<!-- Time off Request -->
        <form method="POST">
        <div class="modal fade" id="timeOffModal" tabindex="-1">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header py-3 px-4 border-bottom-0">
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-hidden="true"
                ></button>
              </div>
              <h5 class="text-center">Time Off Request</h5>

              <div class="modal-body p-4">
                <div>
                  {{form}} 
                  {% comment %} <label for="start-date-input" class="form-label"
                    >Start Date:</label
                  >
                  <input
                    class="form-control"
                    name="start-date-input"
                    type="datetime-local"
                    value=""
                    id="start-date-input"
                  /> {% endcomment %}

                </div>
                <br />
                {% comment %} <div>
                  <label for="end-date-input" class="form-label"
                    >End Date:</label
                  >
                  <input
                    name="end-date-input"
                    class="form-control"
                    type="datetime-local"
                    value="2019-08-19T13:45:00"
                    id="end-date-input"
                  />
                </div> {% endcomment %}
                <br />
                <div class="text-center">
                  Benefit Time Used (check all that apply)
                </div>

                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="flexCheckDefault"
                  />
                  <label class="form-check-label" for="flexCheckDefault">
                    Vacation Time
                  </label>
                </div>

                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="flexCheckChecked"
                  />
                  <label class="form-check-label" for="flexCheckChecked">
                    Comp. Time
                  </label>
                </div>

                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="flexCheckChecked"
                  />
                  <label class="form-check-label" for="flexCheckChecked">
                    Personal Time
                  </label>
                </div>

                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="flexCheckChecked"
                  />
                  <label class="form-check-label" for="flexCheckChecked">
                    Holiday Time
                  </label>
                </div>

                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="flexCheckChecked"
                  />
                  <label class="form-check-label" for="flexCheckChecked">
                    Sick Time
                  </label>
                </div>
                <br />
                <div class="mb-3">
                  <label for="commentSection" class="form-label"
                    >Comments (Optional):</label
                  >
                  <textarea
                    name="commentSection"
                    class="form-control"
                    id="commentSection"
                    rows="3"
                  ></textarea>
                </div>
                <!--Submit and Cancel buttons  -->
                <div class="row mt-2">
                  <div class="col-6">
                    <button
                      type="button"
                      class="btn btn-danger"
                      id="btn-delete-event"
                    >
                      Cancel
                    </button>
                  </div>
                  <div class="col-6 text-end">
                    <button
                      type="submit"
                      class="btn btn-success"
                      id="btn-save-event"
                    >
                      Submit
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <!-- end modal-content-->
          </div>
          <!-- end modal dialog-->
        </div>
        <!-- end modal -->
        </form>
      </div>
        <!-- end modal dialog-->
