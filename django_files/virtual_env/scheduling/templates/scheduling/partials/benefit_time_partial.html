<div class="container">
    <h5 class="text-center">Benefit Time </h5>
    <div class="row">
        {% for result in benefit_time  %}
        <div class="col-lg-5">
            <div class="card shadow">
                <div class="card-header text-center">
                    <h5 class="card-title">Deputy {{result.employee}}</h5>
                </div>
                <div class="card-body pt-1 text-center">
                    <ul class="list-group list-group-flush">
                            <li class="list-group-item">Time: {{result.start_time}}-{{result.end_time}}</li>
                            <li class="list-group-item">Submitted: {{result.submitted}}</li> 
                            <li class="list-group-item">Status: {{result.status}}
                                <br>
                                {% if result.status != "Pending" %}
                                    on {{result.reviewed}}
                                {% endif %}
                            </li>                        
                                                                                         
                    </ul>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
