{% load scheduling_extras %}

<div class="col-xl-6 col-lg-4">
  <div class="card shadow">
    <div class="card-body">
      <div>
        <div class="d-flex justify-content-between">
          <button
            type="submit"
            class="btn btn-danger shadow"
            data-bs-toggle="modal"
            data-bs-target="#timeOffModal"
          >
            Time Off Request
          </button>
        </div>
        <h1 id="schedule_date" class="text-center">{{current_day}}</h1>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active"
              id="day-tab"
              data-bs-toggle="tab"
              data-bs-target="#day"
              type="button"
              role="tab"
              aria-controls="day-tab"
              aria-selected="true"
            >
              Day Shift
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="night-tab"
              data-bs-toggle="tab"
              data-bs-target="#night"
              type="button"
              role="tab"
              aria-controls="night-tab"
              aria-selected="false"
            >
              Night Shift
            </button>
          </li>
        </ul>

        <div class="tab-content" id="myTabContent">
          <div
            class="tab-pane fade show active"
            id="day"
            role="tabpanel"
            aria-labelledby="day-tab"
          >
            {% include 'scheduling/partials/patrol_schedule_partial.html' %}
          </div>

          <div
            class="tab-pane fade"
            id="night"
            role="tabpanel"
            aria-labelledby="night-tab"
          >
            <br />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
