{% load scheduling_extras %}
<tr id="{{selected_beat}}">
  <td width="5%">
    <button
      type="submit"
      class="btn btn-light"
      hx-put="{% url 'edit_schedule' selected_beat %}"
    >
      Edit
    </button>
  </td>
  <th scope="row">{{beat}}</th>
  {% for block in hours %} {% with selected_beat|addstr:block as block_attr %}
  <td>{{test_date|get_attribute:block_attr}}</td>
  {% endwith %} {% endfor %}
</tr>
