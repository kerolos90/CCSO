 {% load scheduling_extras %} 

<div 
class="card shadow"
hx-swap="outerHTML"
hx-target="this"
>
    <div class="card-body">
        <div class="d-flex justify-content-between">
          <button
            type="button"
            class="btn btn-light"
            hx-post="{% url 'patrol_schedule_partial'%}"
          >
            Done
          </button>
        </div>
        <h1 class="text-center">{{date|date_format}}</h1>
        <input type="hidden" name="date" value="{{ date }}" />
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active"
              id="day-tab"
              data-bs-toggle="tab"
              data-bs-target="#day"
              type="button"
              role="tab"
              aria-controls="day-tab"
              aria-selected="true"
            >
              Day Shift
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="night-tab"
              data-bs-toggle="tab"
              data-bs-target="#night"
              type="button"
              role="tab"
              aria-controls="night-tab"
              aria-selected="false"
            >
              Night Shift
            </button>
          </li>
        </ul>

        <div class="tab-content" id="myTabContent">
          <div
            class="tab-pane fade show active"
            id="day"
            role="tabpanel"
            aria-labelledby="day-tab"
          >
            {% include 'scheduling/partials/edit_schedule_partial.html' %}
          </div>

          <div
            class="tab-pane fade"
            id="night"
            role="tabpanel"
            aria-labelledby="night-tab"
          >
            {% include 'scheduling/partials/night_edit_schedule_partial.html' %}
          </div>
        </div>
    </div>
</div>
