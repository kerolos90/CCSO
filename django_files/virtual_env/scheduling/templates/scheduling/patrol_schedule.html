{% extends "layout.html" %} {% load static %} 

{% block content%}

<div class="main-content">
  <div class="page-content">
    <div class="container-fluid">
      <div class="card shadow">
        <div class="card-body">
          <h3 class="text-center">Patrol Schedule</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="row">
             <!-- Calendar -->
            <div class="col-xl-6 col-lg-8">
              <div class="card shadow">
                <div class="card-body">
                  <div id="calendar"></div>
                </div>
              </div>
              <div class="card shadow">
                <div class="card-body container text-center">
                  <h5>Benefit Time </h5>
                  <div id="benefit_time_table"></div>
                  <div id="modal" class="modal fade">
                      <div id="dialog" class="modal-dialog" hx-target="this"></div>
                  </div>                  
                </div>
              </div>
            </div>
            <!-- Schedule -->
            <div class="col-xl-6 col-lg-4">
              <form>
              <div>
              {% include 'scheduling/partials/schedule.html' %}
              </div>
              </form>
            </div>
            <!-- end col-->
          </div>
          <!-- end row -->
        </div>
      </div>
    </div>
  </div>
  <!-- container-fluid -->
</div>

{% endblock%} 

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.0.2/index.global.min.js"></script>

<script>
  $(function() {
    var calendarEl = document.getElementById('calendar');
    var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        headerToolbar: {
          left: 'today',
          center: 'title',
          right: 'prev,next'
        },
        events : {{colored_dates|safe}},

        dateClick: function(date) {
          data = {date:date.dateStr, csrfmiddlewaretoken: '{{ csrf_token }}'}
          $.ajax({
            url: "{% url 'patrol_schedule' %}",
            type: "POST",
            data: data,
            success: function(data){
              $("#table-to-refresh").replaceWith(data)
              htmx.process(document.body);
            }
          }) 
          $.ajax({
            url: "{% url 'benefit_time_table'%}",
            type: "POST",
            data: data,
            success: function(data){
              $("#benefit_time_table").replaceWith(data)
              htmx.process(document.body);
            }
          }) 
          htmx.on("hidden.bs.modal", () => {
            $.ajax({
              url: "{% url 'benefit_time_table'%}",
              type: "POST",
              data: data,
              success: function(data){
                $("#benefit_time_table").replaceWith(data)
                htmx.process(document.body);
              }
            })
          })   
        }   
    });
    calendar.render();
    data = {date: '{{date}}', csrfmiddlewaretoken: '{{ csrf_token }}'}
    $.ajax({
      url: "{% url 'benefit_time_table'%}",
      type: "POST",
      data: data,
      success: function(data){
        $("#benefit_time_table").replaceWith(data)
        htmx.process(document.body);
      }
    })
    
    });
</script>

<script>
    htmx.on("hidden.bs.modal", () => {
      $.ajax({
        url: "{% url 'benefit_time_table'%}",
        type: "POST",
        data: data,
        success: function(data){
          $("#benefit_time_table").replaceWith(data)
          htmx.process(document.body);
        }
      })

      })   
</script>

{% endblock scripts %}
