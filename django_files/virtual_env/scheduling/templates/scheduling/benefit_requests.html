{% extends "layout.html" %} 
{% load scheduling_extras %}
{% load static %} 

{% block content %}
<div class="main-content">
  <div class="page-content">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header d-flex">
                <h4 class="p-2 flex-grow-1" >Time Off Requests</h4>
                <div class="p-2 ">
                    <form>
                        <div class='input-group'>
                            <input class="form-control" type="month" id="month_year" name="date" value="{{month_year}}">
                            <button 
                                type="submit"
                                class="btn btn-default"
                                hx-post="{% url 'benefit_time_table' %}"
                                hx-target="#benefit_time_table" 
                            >
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card-body">
                        <h2 id="monthYearTitle" class="text-center">{{month_year|monthYear_format}}</h2>
                    <div>
                        <div hx-swap="outerHTML"id="benefit_time_table"></div>
                        <div id="modal" class="modal fade">
                      <div id="dialog" class="modal-dialog" hx-target="this"></div>
                  </div>  
                    </div>
                    
            </div>
        </div>
    </div>
  </div>
</div>
{% endblock content %}

{% block scripts %}
<script>
    
    $.ajax({
      url: "{% url 'benefit_time_table'%}",
      type: "POST",
      data: {date: $('#month_year').val(), csrfmiddlewaretoken: '{{ csrf_token }}'},
      success: function(data){
        $("#benefit_time_table").replaceWith(data)
        htmx.process(document.body);
      }
    })  
    htmx.on("hidden.bs.modal", () => {
      $.ajax({
        url: "{% url 'benefit_time_table'%}",
        type: "POST",
        data: {date: $('#month_year').val(), csrfmiddlewaretoken: '{{ csrf_token }}'},
        success: function(data){
            $("#benefit_time_table").replaceWith(data)
            $("#monthYearTitle").html($('#month_year').val())
            htmx.process(document.body);
        }
      })

    })
</script>
{% endblock scripts %}
