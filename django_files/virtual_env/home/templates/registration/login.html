{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Champaign County Sheriff's Office</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--jQuery-->
    <script src="{% static 'libs/jquery/jquery.min.js' %}"></script>
    {% comment %} HTMX CDN {% endcomment %}
    <script
      src="https://unpkg.com/htmx.org@1.8.4"
      integrity="sha384-wg5Y/JwF7VxGk4zLsJEcAojRtlVp1FKKdGy1qN+OMtdq72WRvX/EdRdqg/LOhYeV"
      crossorigin="anonymous"
    ></script>

    <!--Global CSS-->
    <link rel="stylesheet" href="{% static "css/icons.css"%}" type="text/css" />
    <link rel="stylesheet" href="{% static "css/bootstrap.css"%}"
    type="text/css" />
    <link rel="stylesheet" href="/static/css/login.css" type="text/css" />

    <link rel="shortcut icon" href="{% static "images/favicon.ico"%}" />
  </head>
  <body>
    <div class="container h-100">
      <div class="d-flex justify-content-center h-100">
        <div class="user_card">
          <div class="d-flex justify-content-center">
            <div class="brand_logo_container">
              <img
                src="/static/images/large-badge.png"
                class="brand_logo"
                alt="Logo"
              />
            </div>
          </div>
          <div class="d-flex justify-content-center form_container">
            <form method="post">
              {% csrf_token %}
              <div class="input-group mb-3">
                <div class="input-group-append">
                  <span class="input-group-text"
                    ><i class="fas fa-user"></i
                  ></span>
                </div>
                <input
                  type="text"
                  name="username"
                  class="form-control input_user"
                  value=""
                  placeholder="username"
                />
              </div>
              <div class="input-group mb-2">
                <div class="input-group-append">
                  <span class="input-group-text"
                    ><i class="fas fa-key"></i
                  ></span>
                </div>
                <input
                  type="password"
                  name="password"
                  class="form-control input_pass"
                  value=""
                  placeholder="password"
                />
              </div>
              <div class="form-group"></div>
              <div class="d-flex justify-content-center mt-3 login_container">
                <button type="submit" name="button" class="btn login_btn">
                  <a href="/">
					Login
				  </a>
                </button>
              </div>
            </form>
          </div>
          <div class="mt-1">
            <div class="d-flex justify-content-center link-primary">
              <a href="#">Forgot your password?</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
