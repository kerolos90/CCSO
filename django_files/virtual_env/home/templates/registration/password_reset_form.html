{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Champaign County Sheriff's Office</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Global CSS-->
    <link rel="stylesheet" href="{% static "css/icons.css"%}" type="text/css" />
    <link rel="stylesheet" href="{% static "css/bootstrap.css"%}"
    type="text/css" />
    <link rel="stylesheet" href="/static/css/login.css" type="text/css" />

    <link rel="shortcut icon" href="{% static "images/favicon.ico"%}" />
  </head>
  <body>
    <div class="container h-100">
      <div class="d-flex justify-content-center h-100">
        <div class="user_card">
          <div class="d-flex justify-content-center">
            <div class="brand_logo_container">
              <img
                src="/static/images/large-badge.png"
                class="brand_logo"
                alt="Logo"
              />
            </div>
          </div>
          <div class="d-flex justify-content-center form_container">
            <form method="post">
              {% csrf_token %}
              <div class="input-group mb-3 form-control">
                <div class="input-group-append">
                  <span class="input-group-text"
                    ><i class="fas fa-envelope"></i
                  ></span>
                </div>
                <div class="">{{form.email}}</div>
              </div>
              <div class="d-flex justify-content-center mt-3 login_container">
                <button type="submit" name="button" class="btn login_btn">
                  Reset My Password
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
