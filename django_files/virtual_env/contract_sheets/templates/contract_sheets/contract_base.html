{% extends "layout.html" %} 
{% load static %}
{% load contract_extras %}

{% block content %}
         <div class="main-content">
        <div class="page-content">
          <div class="container-fluid">
            <div class="card shadow">
              <div class="card-body">
                <h3 class="text-center ">{{village}}</h3>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="row">
                  <div class="col-xl-7 col-lg-7">
                    <div class="card">
                      <div class="card-body shadow-lg">
                        <div id="calendar"></div>
                      </div>
                    </div>
                  </div>
                  <!-- end col -->

                  <div class="col-xl-5 col-lg-5">
                    <div id="monthlyTotals"></div>
                    <div id="contractSheetsCard"></div>
                  </div>
                  <!-- end col-->
                  
                </div>
                <!-- end row -->

                <!-- Contract Sheet Modal -->
                  <div id="modal" class="modal fade">
                      <div id="dialog" class="modal-dialog modal-lg" hx-target="this"></div>
                  </div>   
                <!-- end modal -->
              </div>
            </div>
          </div>
          <!-- container-fluid -->
        </div>
        <!-- End Page-content -->
      </div>
      <!-- end main content-->
    </div>
    <!-- END layout-wrapper -->
{% endblock content %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.0.2/index.global.min.js"></script>

<script>
    var calendarEl = document.getElementById('calendar');
    var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        headerToolbar: {
          left: 'today',
          center: 'title',
          right: 'prev,next'
        },
        selectable: true,
        dateClick: function(date) {
            data = {date: date.dateStr, village: '{{village}}', csrfmiddlewaretoken: '{{ csrf_token }}'}
            $("#monthlyTotals").load("{% url 'monthly_totals'%}", data )
            ajaxFunction("{% url 'contract_sheets_card'%}",data,"contractSheetsCard")
        }
         
    });
    calendar.render();
    data = {date: '{{date}}', village: '{{village}}', csrfmiddlewaretoken: '{{ csrf_token }}'}
    $("#monthlyTotals").load("{% url 'monthly_totals'%}", data)
    ajaxFunction("{% url 'contract_sheets_card'%}",data,"contractSheetsCard")

    htmx.on("hidden.bs.modal", () => {
      ajaxFunction("{% url 'contract_sheets_card'%}",data, "contractSheetsCard")
      $("#monthlyTotals").load("{% url 'monthly_totals'%}", data)
    })
    htmx.on("htmx:afterSwap", () => {
      ajaxFunction("{% url 'contract_sheets_card'%}",data, "contractSheetsCard")
      $("#monthlyTotals").load("{% url 'monthly_totals'%}", data)
    })


</script>
{% endblock scripts %}
