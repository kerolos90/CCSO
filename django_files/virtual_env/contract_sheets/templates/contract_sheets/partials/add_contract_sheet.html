<div class="modal-content">
  <div class="modal-header">
      <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
  </div>
  <div class="modal-body text-center">
      <h1>Champaign County Sherrif's Office</h1>
      <h2 class="card-subtitle mb-2 text-muted text-center fs-6">
        Village of {{village}}
        <br /><br />
        Contractual Police Services
        <br />
        Daily Activity Report
      </h2>
      <div class="modal-body">
        <div class="table-responsive">
          <table class="table table-bordered" style="font-size: inherit">
            <tbody>
              <tr>
                <th>Date:</th>
                <td>
                  <input
                    class="form-control"
                    type="date"
                    value="2019-08-19"
                    id="example-date-input"
                  />
                </td>
                <th>Deputy</th>
                <td>
                  <input
                    class="form-control"
                    list="datalistOptions"
                    id="exampleDataList"
                    placeholder="Type to search..."
                  />
                </td>
                <th>Car#:</th>
                <td>
                  <input
                    class="form-control"
                    type="number"
                    value="1"
                    id="example-number-input"
                  />
                </td>
              </tr>
              <tr>
                <th>Miles:</th>
                <td>
                  <input
                    class="form-control"
                    type="number"
                    value="1"
                    id="example-number-input"
                  />
                  <input
                    class="form-control"
                    type="number"
                    value="1"
                    id="example-number-input"
                  />
                </td>
                <td>Time Start:</td>
                <td>
                  <input
                    class="form-control"
                    type="time"
                    value="13:45:00"
                    id="example-time-input"
                  />
                  <input
                    class="form-control"
                    type="time"
                    value="14:45:00"
                    id="example-time-input"
                  />
                </td>
                <th>Weather:</th>
                <td>
                  <select class="form-select">
                    <option>Select</option>
                    <option>Clear</option>
                    <option>Rain</option>
                    <option>Snow</option>
                  </select>
                </td>
              </tr>
              <tr>
                <th>Total Miles:</th>
                <td>5 miles</td>
                <th>Total Time:</th>
                <td>1 Hour</td>
              </tr>
            </tbody>
          </table>
        </div>
        <br />
        <div class="table-responsive">
          <table
            class="table table-bordered"
            id="activity_table"
            style="font-size: inherit"
          >
            <thead>
              <tr>
                <th scope="col" style="width: 15%">Activity</th>
                <th colspan="2" style="width: 10%" scope="col">Time Spent</th>
                <th scope="col">Activity Log</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <table
            class="table table-bordered"
            id="productivity_table"
            style="font-size: inherit"
          >
            <thead>
              <tr>
                <th scope="col">Productivity</th>
                <th scope="col">Numbers</th>
                <th style="width: 70%" scope="col">Activity Log</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <div class="container-fluid text-end">
            Submitted by: Deputy Gabra #503
          </div>
        </div>
      </div>
    </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
      Close
    </button>
    <button 
      data-bs-dismiss="modal"
      type="submit" 
      class="btn btn-success" 
    >Save
    </button>
  </div>
  </div>
</div>
