{% load static %}

<header id="page-topbar" class="shadow topbar-header">
  <div class="navbar-header ">
    <div class="d-flex ">
      <!-- LOGO -->
      <div class="navbar-brand-box">
        <a href="{% url "home"%}" class="logo logo-dark">
          <span class="logo-sm">
            <img
              src="{% static 'images/small-badge.png' %}"
              alt=""
              style="border-radius: 50%"
              height="24"
            />
          </span>
          <span class="logo-lg">
            <img
              src="{% static 'images/small-badge.png' %}"
              alt=""
              style="border-radius: 50%"
            />
          </span>
        </a>

        <a href="{% url "home"%}" class="logo logo-light">
          <span class="logo-sm">
            <img src="{% static 'images/small-badge.png' %}" alt="" style="border-radius: 50%" height="24"/>
          </span>
          <span class="logo-lg">
            <img src="{% static 'images/small-badge.png' %}" alt="" style="border-radius: 50%"  /> 
          </span>
        </a>
      </div>

      <button
        type="button"
        class="btn btn-sm px-3 font-size-16 header-item"
        id="vertical-menu-btn"
      >
        <i class="fa fa-fw fa-bars"></i>
      </button>
      <div class=" d-none d-sm-inline-block">
        <button type="button" class="btn btn-lg" id="mode-setting-btn">
          <i class="fa fa-fw fa-moon "></i> 
        </button>
      </div>
    </div>
    
    <h2 class="w-auto">Champaign County Sheriff's Office</h2>
    <div class="d-flex align-items-end flex-row">
      <div class="p-2">Welcome, {{user.first_name}} {{user.last_name}}</div>
      <a class="nav-link text-primary" href={% url 'logout' %}>Logout</a>
    </div>
  </div>
</header>
