{% load static %}


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Champaign County Sheriff's Office</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Global CSS-->
    <link rel="stylesheet" href="{% static "css/app.css"%}" type="text/css" />
    <!-- preloader css -->
    <link rel="stylesheet" href="{% static "css/preloader.css"%}" type="text/css" />
    <link rel="stylesheet" href="{% static "css/custom.css"%}" type="text/css" />
    <link rel="stylesheet" href="{% static "css/icons.css"%}" type="text/css" />
    <link rel="stylesheet" href="{% static "css/bootstrap.css"%}" type="text/css" />
    {% block head %}{% endblock head %}

    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static "images/favicon.ico"%}" />
  </head>

  <body>
    {% include "sidebar.html" %}
    {% include "topbar.html" %}
    {% include "footer.html" %}
    
    {% block content %}{% endblock content %}
    <!-- JAVASCRIPT -->

    <script src="{% static 'libs/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'libs/metismenu/metisMenu.min.js' %}"></script>
    <script src="{% static 'libs/simplebar/simplebar.min.js' %}"></script>
    <script src="{% static 'libs/node-waves/waves.min.js' %}"></script>
    <script src="{% static 'libs/feather-icons/feather.min.js' %}"></script>
    <script src="{% static 'libs/pace-js/pace.min.js' %}"></script>
    <script src="{% static "js/app.js"%}"></script>

  </body>
  
</html>
