{% extends "layout.html" %} {% load static %} 

{% block content %}
<div class="main-content" >
    <div class="page-content " >
        <div class="container-fluid " >
            <div class="card shadow mh-100">
                <div class="card-body">
                    <h3 class="text-center " id="">Settings</h3>
                </div>
            </div>
            <div class="card shadow">
                    <div class="card-body">
                        <form class="w-100">
                            <div class="form-group row pb-2">
                                <label for="staticEmail" class="col-sm-2 col-form-label">Name</label>
                                <div class="col-sm-10">
                                    <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="Deputy Test #503"
                                </div>
                            </div>
                            <div class="form-group row pb-2">
                                <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                                <div class="col-sm-10">
                                    <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@co.champaign.il.us">
                                </div>
                            </div>
                            <div class="form-group row pb-2">
                                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                                    <input type="password" class="form-control" id="inputPassword" placeholder="Confirm Password">
                                </div>
                            </div>
                            <div class="form-group row pb-2">
                                <label for="staticEmail" class="col-sm-2 col-form-label">Phone #:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="phone-mask">
                                    <div class="text-muted">+1(123)345-6789</div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer d-flex justify-content-end">
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

{% block scripts %}
    <script src="{% static 'libs/imask/imask.min.js' %}"></script>
    <script src="{% static 'js/pages/form-mask.init.js' %}"></script>
{% endblock scripts %}
